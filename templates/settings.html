{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-3xl text-blue-500 text-center">Settings</h2>
    <p class="mt-2 text-gray-300 text-center">Settings for user: {{ username }}</p>
    <form method="POST">
        <div class="mt-4">
            <label class="block text-gray-300">Change Password:</label>
            <input type="password" name="new_password" placeholder="New Password" class="mt-1 p-2 w-full bg-gray-700 text-blue-200 rounded" required />
            <button type="submit" class="mt-2 p-2 bg-blue-600 rounded hover:bg-blue-500 transition w-full">Update Password</button>
        </div>
    </form>
    <div class="mt-4">
        <form action="{{ url_for('diary') }}" method="GET">
            <button type="submit" class="p-2 bg-green-600 rounded hover:bg-green-500 transition w-full">Go Back to Diary</button>
        </form>
    </div>
</div>
{% endblock %}
